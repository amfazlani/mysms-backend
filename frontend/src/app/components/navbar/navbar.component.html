<nav class="bg-blue-600 text-white shadow-md">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Title -->
      <div class="flex-shrink-0 text-lg font-semibold">
        MySMS Messenger
      </div>

      <!-- Right section -->
      <div class="flex items-center space-x-4">

        <!-- Show if user is logged in -->
        <ng-container *ngIf="user$ | async as user; else loggedOut">
          <span class="text-sm">{{ user.username || user.email }}</span>
          <button class="text-sm px-3 py-1 rounded bg-white text-blue-600 hover:bg-blue-100" (click)="logout()">
            Logout
          </button>
        </ng-container>

        <!-- Show if user is NOT logged in -->
        <ng-template #loggedOut>
          <a routerLink="/login" class="text-sm hover:underline">Login</a>
          <a routerLink="/register" class="text-sm hover:underline">Register</a>
        </ng-template>

      </div>
    </div>
  </div>
</nav>
